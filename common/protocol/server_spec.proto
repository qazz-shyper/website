syntax = "proto3";

package xray.common.protocol;
option csharp_namespace = "Website.Common.Protocol";
option go_package = "github.com/qazz-shyper/website/common/protocol";
option java_package = "com.xray.common.protocol";
option java_multiple_files = true;

import "common/net/address.proto";
import "common/protocol/user.proto";

message ServerEndpoint {
  xray.common.net.IPOrDomain address = 1;
  uint32 port = 2;
  repeated xray.common.protocol.User user = 3;
}
