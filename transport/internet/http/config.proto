syntax = "proto3";

package xray.transport.internet.http;
option csharp_namespace = "Website.Transport.Internet.Http";
option go_package = "github.com/qazz-shyper/website/transport/internet/http";
option java_package = "com.xray.transport.internet.http";
option java_multiple_files = true;

message Config {
  repeated string host = 1;
  string path = 2;
  int32 idle_timeout = 3;
  int32 health_check_timeout = 4;
}
